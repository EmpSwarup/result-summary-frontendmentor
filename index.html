<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="main-card">
      <div class="blue-card">
        <div class="main-title">Your Result</div>
        <div class="circle">
          <div class="main-score">76</div>
          <div class="total-score">of 100</div>
        </div>
        <div class="result-title">Great</div>

        <div class="result-subtitle">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
      <div class="out-card">
        <div class="summary-title">Summary</div>
        <div class="reaction-card">Reaction 80 / 100</div>
        <div class="memory-card">Memory 92 / 100</div>
        <div class="verbal-card">Verbal 61 / 100</div>
        <div class="visual-card">Visual 72 / 100</div>
        <button class="continue-button">Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/EmpSwarup" target="_blank"
        >Swarup Sapkota</a
      >.
    </div>
  </body>
</html>
