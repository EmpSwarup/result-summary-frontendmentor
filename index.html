<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="main-card">
      <div class="blue-card">
        <div class="main-title">Your Result</div>
        <div class="circle">
          <div class="main-score">76</div>
          <div class="total-score">of 100</div>
        </div>
        <div class="result-title">Great</div>
        <div class="result-subtitle">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
      <div class="out-card">
        <div class="summary-title">Summary</div>
        <div class="summary-card reaction-card">
          <img src="./assets/images/icon-reaction.svg" alt="" />
          <div class="summary-card-info">
            <span class="summary-card-title">Reaction</span>
            <div class="summary-scores">
              <span class="summary-main-score">80</span>
              <span class="summary-total-score">/ 100</span>
            </div>
          </div>
        </div>
        <div class="summary-card memory-card">
          <img src="./assets/images/icon-memory.svg" alt="" />
          <div class="summary-card-info">
            <span class="summary-card-title">Memory</span>
            <div class="summary-scores">
              <span class="summary-main-score">92</span>
              <span class="summary-total-score">/ 100</span>
            </div>
          </div>
        </div>
        <div class="summary-card verbal-card">
          <img src="./assets/images/icon-verbal.svg" alt="" />
          <div class="summary-card-info">
            <span class="summary-card-title">Verbal</span>
            <div class="summary-scores">
              <span class="summary-main-score">61</span>
              <span class="summary-total-score">/ 100</span>
            </div>
          </div>
        </div>
        <div class="summary-card visual-card">
          <img src="./assets/images/icon-visual.svg" alt="" />
          <div class="summary-card-info">
            <span class="summary-card-title">Visual</span>
            <div class="summary-scores">
              <span class="summary-main-score">72</span>
              <span class="summary-total-score">/ 100</span>
            </div>
          </div>
        </div>
        <button class="continue-button">Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/EmpSwarup" target="_blank"
        >Swarup Sapkota</a
      >.
    </div>
  </body>
</html>
